<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/img/ontap.ico" type="image/x-icon">
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Galleri</title>
    </head>
    <body>
        <div class="wrapper">
            <div id="header"></div>
            <div class="pageContainer">
                <h1>Galleri</h1>
                <div class="imgContainer">
                    <div class="thumbnail"><img alt="Thumbnailbilde av gjæringskar" src="img/MiniBilde1.jpg" onclick="openModalbox();currentSlide(1)"></div>
                    <div class="thumbnail"><img alt="Thumbnailbilde av flasker og kasser med Ontap brygget øl" src="img/MiniBilde2.jpg" onclick="openModalbox();currentSlide(2)"></div>
                    <div class="thumbnail"><img alt="Thumbnailbilde av gjæringskar" src="img/MiniBilde3.jpg" onclick="openModalbox();currentSlide(3)"></div>
                    <div class="thumbnail"><img alt="Thumbnailbilde av flaske med øl" src="img/MiniBilde4.jpg" onclick="openModalbox();currentSlide(4)"></div>
                    <div class="thumbnail"><img alt="Thumbnailbilde av pose med malt" src="img/MiniBilde5.jpg" onclick="openModalbox();currentSlide(5)"></div>
                    <div class="thumbnail"><img alt="Thumbnailbilde av måling av gravity i øl" src="img/MiniBilde6.jpg" onclick="openModalbox();currentSlide(6)"></div>
                    <div class="thumbnail"><img alt="Thumbnailbilde av nedkjøling av øl" src="img/MiniBilde7.jpg" onclick="openModalbox();currentSlide(7)"></div>
                    <div class="thumbnail"><img alt="Thumbnailbilde av bryggeprosess" src="img/MiniBilde8.jpg" onclick="openModalbox();currentSlide(8)"></div>
                    <div class="thumbnail"><img alt="Thumbnailbilde av flasking av øl" src="img/MiniBilde9.jpg" onclick="openModalbox();currentSlide(9)"></div>
                    <div class="thumbnail"><img alt="Thumbnailbilde av flasking av øl" src="img/MiniBilde10.jpg" onclick="openModalbox();currentSlide(10)"></div>
                </div>

                <div id="currentModalbox" class="modalbox">
                    <div class="modalbox-content">
                        <span class="close" onclick="closeModalbox()">&times;</span>
                        <div class="slides">
                            <div class="nrOfNr">1 / 10</div>
                            <img src="img/bilde1.jpg" alt="Bilde av gjæringskar">
                        </div>

                        <div class="slides">
                            <div class="nrOfNr">2 / 10</div>
                            <img src="img/bilde2.jpg" alt="Bilde av flasker og kasser med Ontap brygget øl">
                        </div>
                    
                        <div class="slides">
                            <div class="nrOfNr">3 / 10</div>
                            <img src="img/bilde3.jpg" alt="Bilde av gjæringskar">
                        </div>
                        
                        <div class="slides">
                            <div class="nrOfNr">4 / 10</div>
                            <img src="img/bilde4.jpg" alt="Bilde av flaske med øl">
                        </div>
                  
                        <div class="slides">
                          <div class="nrOfNr">5 / 10</div>
                          <img src="img/bilde5.jpg" alt="Bilde av pose med malt">
                        </div>
                  
                        <div class="slides">
                          <div class="nrOfNr">6 / 10</div>
                          <img src="img/bilde6.jpg" alt="Bilde av måling av gravity i øl">
                        </div>
                  
                        <div class="slides">
                          <div class="nrOfNr">7 / 10</div>
                          <img src="img/bilde7.jpg" alt="Bilde av nedkjøling av øl">
                        </div>
                  
                        <div class="slides">
                          <div class="nrOfNr">8 / 10</div>
                          <img src="img/bilde8.jpg" alt="Bilde av bryggeprosess">
                        </div>
                  
                        <div class="slides">
                          <div class="nrOfNr">9 / 10</div>
                          <img src="img/bilde9.jpg" alt="Bilde av flasking av øl">
                        </div>
                  
                        <div class="slides">
                          <div class="nrOfNr">10 / 10</div>
                          <img src="img/bilde10.jpg" alt="Bilde av flasking av øl">
                        </div>
                      
                      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                      <a class="next" onclick="plusSlides(1)">&#10095;</a>
                      <script src="scripts/picture_view.js"></script>
                    </div>
                  </div>
            </div>
            <div id="footer"></div>
            <button class="button" onclick="topFunction()" id="topButton" title="Go to top">Til toppen</button>
        </div>
        <script src="scripts/header_footer.js" onload="header_and_footer()"></script>
        <script src="scripts/Topbutton.js"></script>
        <script src="scripts/menu.js"></script>
    </body>
</html>
