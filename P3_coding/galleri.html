<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="../img/ontap.ico" type="image/x-icon">
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Galleri</title>
    </head>
    <body>
        <div class="wrapper">
            <div id="header"></div>
            <div class="pageContainer">
                <h1>Galleri</h1>
                <div class="imgContainer">
                    <div class="item"><img alt="Bilde av" src="img/Mini bilde 1.jpg" width="100%" height="100%" onclick="openModalbox();currentSlide(1)"></div>
                    <div class="item"><img alt="Bilde av" src="img/Mini bilde 2.jpg" width="100%" height="100%" onclick="openModalbox();currentSlide(2)"></div>
                    <div class="item"><img alt="Bilde av" src="img/Mini bilde 3.jpg" width="100%" height="100%" onclick="openModalbox();currentSlide(3)"></div>
                    <div class="item"><img alt="Bilde av" src="img/Mini bilde 4.jpg" width="100%" height="100%" onclick="openModalbox();currentSlide(4)"></div>
                    <div class="item"><img alt="Bilde av" src="img/Mini bilde 5.jpg" width="100%" height="100%" onclick="openModalbox();currentSlide(5)"></div>
                    <div class="item"><img alt="Bilde av" src="img/Mini bilde 6.jpg" width="100%" height="100%" onclick="openModalbox();currentSlide(6)"></div>
                    <div class="item"><img alt="Bilde av" src="img/Mini bilde 7.jpg" width="100%" height="100%" onclick="openModalbox();currentSlide(7)"></div>
                    <div class="item"><img alt="Bilde av" src="img/Mini bilde 8.jpg" width="100%" height="100%" onclick="openModalbox();currentSlide(8)"></div>
                    <div class="item"><img alt="Bilde av" src="img/Mini bilde 9.jpg" width="100%" height="100%" onclick="openModalbox();currentSlide(9)"></div>
                    <div class="item"><img alt="Bilde av" src="img/Mini bilde 10.jpg" width="100%" height="100%" onclick="openModalbox();currentSlide(10)"></div>
                </div>

                <div id="currentModalbox" class="modalbox">
                    <div class="modalbox-content">
                        <span class="close cursor" onclick="closeModalbox()">&times;</span>
                        <div class="slides">
                            <div class="numbertext">1 / 10</div>
                            <img src="img/bilde1.jpg" style="height: 80vh;">
                        </div>

                        <div class="slides">
                            <div class="numbertext">2 / 10</div>
                            <img src="img/bilde2.jpg" style="height: 80vh;">
                        </div>
                    
                        <div class="slides">
                            <div class="numbertext">3 / 10</div>
                            <img src="img/bilde3.jpg" style="height: 80vh;">
                        </div>
                        
                        <div class="slides">
                            <div class="numbertext">4 / 10</div>
                            <img src="img/bilde4.jpg" style="height: 80vh;">
                        </div>
                  
                        <div class="slides">
                          <div class="numbertext">5 / 10</div>
                          <img src="img/bilde5.jpg" style="height: 80vh;">
                        </div>
                  
                        <div class="slides">
                          <div class="numbertext">6 / 10</div>
                          <img src="img/bilde6.jpg" style="height: 80vh;">
                        </div>
                  
                        <div class="slides">
                          <div class="numbertext">7 / 10</div>
                          <img src="img/bilde7.jpg" style="height: 80vh;">
                        </div>
                  
                        <div class="slides">
                          <div class="numbertext">8 / 10</div>
                          <img src="img/bilde8.jpg" style="height: 80vh;">
                        </div>
                  
                        <div class="slides">
                          <div class="numbertext">9 / 10</div>
                          <img src="img/bilde9.jpg" style="height: 80vh;">
                        </div>
                  
                        <div class="slides">
                          <div class="numbertext">10 / 10</div>
                          <img src="img/bilde10.jpg" style="height: 80vh;">
                        </div>
                      
                      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                      <a class="next" onclick="plusSlides(1)">&#10095;</a>
                      <script src="scripts/picture_view.js"></script>
                    </div>
                  </div>
            </div>
            <div id="footer"></div>
            <button class="button" onclick="topFunction()" id="topButton" title="Go to top">Til toppen</button>
        </div>
        <script src="scripts/header_footer.js" onload="header_and_footer()"></script>
        <script src="scripts/Topbutton.js"></script>
    </body>
</html>
